name: Frontend Integration

on:
  pull_request:
    types: [opened, synchronize]
    branches: [main]
    paths: [frontend/**]

jobs:
  integration:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Setup Node ğŸµ
        uses: actions/setup-node@v4
        with:
          node-version: "22.4"
          cache: "yarn"

      - name: Setup Environment ğŸ€
        working-directory: frontend
        run: yarn install

      - name: Setup Python ğŸ
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Setup Scripts ğŸ§©
        run: |
          pip install -r scripts/requirements.txt
          inv env.switch ci
          inv tool.install ci-int --yes

      - name: Lint ğŸª¶
        run: inv frontend.lint

      - name: Build & Start Infrastructure ğŸ‘Ÿ
        run: inv infra.start --detach

      - name: Test ğŸ§ª
        run: inv frontend.test
