name: Backend Deployment

on:
  push:
    branches: [main]
    paths: [backend/**]

jobs:
  deployment:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Setup Python ğŸ
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Setup Scripts ğŸ§©
        run: |
          pip install -r scripts/requirements.txt
          inv env.switch ci
          inv tool.install ci-dep --yes

      - name: Setup Environment ğŸ€
        run: printf '${{ secrets.PROD_ENV_FILE }}' > infra/prod/.env

      - name: Build ğŸ—ï¸
        run: inv backend.build --target=prod

      - name: Deploy ğŸš€
        run: inv backend.deploy --target=prod
