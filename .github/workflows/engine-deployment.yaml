name: Engine Deployment

on:
  push:
    branches: [main]
    paths: [engine/**]

jobs:
  deployment:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      - name: Setup Python 🐍
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Setup Scripts 🧩
        run: |
          pip install -r scripts/requirements.txt
          inv env.switch ci
          inv tool.install ci-dep --yes

      - name: Setup Environment 🍀
        run: printf '${{ secrets.PROD_ENV_FILE }}' > infra/prod/.env

      - name: Build 🏗️
        run: inv engine.build --target=prod

      - name: Deploy 🚀
        run: inv engine.deploy --target=prod
