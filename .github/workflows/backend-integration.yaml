name: Backend Integration

on:
  pull_request:
    types: [opened, synchronize]
    branches: [main]
    paths: [backend/**]

jobs:
  integration:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Setup Go ğŸ»
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"
          cache: true

      - name: Setup Environment ğŸ€
        working-directory: backend
        run: go mod download

      - name: Setup Python ğŸ
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Setup Scripts ğŸ§©
        run: |
          pip install -r scripts/requirements.txt
          inv env.switch ci
          inv tool.install ci-int --yes

      - name: Lint ğŸª¶
        run: inv backend.lint

      - name: Build & Start Infrastructure ğŸ‘Ÿ
        run: inv infra.start --detach

      - name: Test ğŸ§ª
        run: inv backend.test
